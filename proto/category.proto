syntax = "proto3";

package category.v1;

import "google/protobuf/empty.proto";

service CategoryService {
  rpc GetAllCategory(google.protobuf.Empty) returns (GetAllCategoryResponse);
}

message GetAllCategoryResponse {
  repeated Categroy categories = 1;
}

message Categroy {
    string id = 1;
    string title = 2;
    string slug = 3;
}